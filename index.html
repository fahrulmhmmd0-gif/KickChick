<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Beranda - KICK CHICK | Fried Chicken & More</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* ====== VIDEO BACKGROUND ====== */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.9;
    }

    /* ====== OVERLAY ====== */
    .overlay {
      min-height: 100vh;
      padding-top: 120px;
      padding-bottom: 60px;
    }

    /* ====== NAVBAR ====== */
    .navbar {
      background-color: #00000000;
    }

    .nav-link, .dropdown-item {
      font-size: 18px;
      color: #ffffff !important;
      text-transform: uppercase;
      margin-right: 10px;
      transition: 0.3s;
    }

    .nav-link:hover, .dropdown-item:hover {
      background-color: #e31837;
      border-radius: 5px;
      color: #fff !important;
    }

    /* ====== HERO SECTION ====== */
    .hero {
      text-align: center;
      margin-top: 60px;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      color: #fff;
    }

    .hero p {
      font-size: 20px;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.8;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .btn-order {
      background-color: #e31837;
      color: #fff;
      padding: 12px 35px;
      border-radius: 30px;
      font-size: 18px;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-order:hover {
      background-color: #b30c24;
      color: #fff;
    }

    /* ====== FOOTER ====== */
    footer {
      color: white;
      text-align: center;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <!-- ====== VIDEO BACKGROUND ====== -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="vidio/pesona.mp4" type="video/mp4">
    Browser Anda tidak mendukung video tag.
  </video>

  <!-- ====== NAVBAR ====== -->
  <nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container">
      <img src="GAMBAR/logo.png" class="img-fluid me-3" style="width: 120px; height: 90px;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- ====== HERO SECTION ====== -->
  <div class="overlay text-center">
    <div class="container hero">
      <h1>Selamat Datang di KICK CHICK</h1>
      <p>
        Nikmati sensasi ayam goreng renyah dengan bumbu rahasia khas <strong>KICK CHICK</strong>!  
        Setiap gigitan penuh cita rasa — pedas, gurih, dan tak terlupakan.
      </p>
      <a href="menu.html" class="btn-order mt-3">Pesan Sekarang</a>
    </div>
  </div>

  <!-- ====== FOOTER ====== -->
  <footer>
    <p class="mb-0">© 2025 KICK CHICK | “Rasa Pedas, Gurih, dan Nagih!”</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
